    let currentSection = 'technical';
    let currentQuestion = 0;
    let scores = {
      technical: 0,
      communication: 0,
      aptitude: 0
    };
    let completedSections = {
      technical: false,
      communication: false,
      aptitude: false
    };

    function initializeQuiz() {
      currentQuestion = 0;
      if (!completedSections[currentSection]) {
        scores[currentSection] = 0;
      }
      showQuestion();
      updateProgress();
    }

    function showQuestion() {
      const questionData = quizData[currentSection][currentQuestion];
      document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1}`;
      document.getElementById('questionText').textContent = questionData.question;
      const optionsContainer = document.getElementById('options');
      optionsContainer.innerHTML = '';
      
      questionData.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.className = 'option-btn';
        button.textContent = option;
        button.onclick = () => checkAnswer(index);
        optionsContainer.appendChild(button);
      });
    }

    function checkAnswer(selectedOption) {
      const questionData = quizData[currentSection][currentQuestion];
      const buttons = document.querySelectorAll('.option-btn');
      
      buttons.forEach((button, index) => {
        button.disabled = true;
        if (index === questionData.correct) {
          button.classList.add('correct');
        } else if (index === selectedOption && selectedOption !== questionData.correct) {
          button.classList.add('wrong');
        }
      });

      if (selectedOption === questionData.correct) {
        scores[currentSection]++;
      }

      // Show explanation
      const explanationDiv = document.createElement('div');
      explanationDiv.className = 'mt-3 alert alert-info';
      explanationDiv.textContent = questionData.explanation;
      document.getElementById('options').appendChild(explanationDiv);

      setTimeout(() => {
        currentQuestion++;
        if (currentQuestion < quizData[currentSection].length) {
          showQuestion();
        } else {
          completedSections[currentSection] = true;
          if (allSectionsCompleted()) {
            showFinalResults();
          } else {
            moveToNextSection();
          }
        }
        updateProgress();
      }, 2000);
    }

    function allSectionsCompleted() {
      return Object.values(completedSections).every(completed => completed);
    }

    function moveToNextSection() {
      const sections = ['technical', 'communication', 'aptitude'];
      const currentIndex = sections.indexOf(currentSection);
      const nextSection = sections[currentIndex + 1];
      
      if (nextSection) {
        currentSection = nextSection;
        const tabs = document.querySelectorAll('.nav-link');
        tabs.forEach(tab => {
          if (tab.getAttribute('data-section') === nextSection) {
            tab.click();
          }
        });
      }
    }

    function showFinalResults() {
      document.getElementById('quizSection').style.display = 'none';
      const resultSection = document.getElementById('resultSection');
      resultSection.style.display = 'block';
      
      // Display individual section scores
      Object.keys(scores).forEach(section => {
        const total = quizData[section].length;
        const score = scores[section];
        const percentage = (score / total) * 100;
        document.getElementById(`${section}Score`).textContent = 
          `Score: ${score}/${total} (${percentage.toFixed(1)}%)`;
      });

      // Calculate and display total score
      const totalScore = Object.values(scores).reduce((a, b) => a + b, 0);
      const totalQuestions = Object.values(quizData).reduce((a, b) => a + b.length, 0);
      const totalPercentage = (totalScore / totalQuestions) * 100;
      document.getElementById('totalScore').textContent = 
        `Total Score: ${totalScore}/${totalQuestions} (${totalPercentage.toFixed(1)}%)`;
    }

    function updateProgress() {
      const progress = (currentQuestion / quizData[currentSection].length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
      document.getElementById('progressText').textContent = 
        `Question ${currentQuestion + 1} of ${quizData[currentSection].length}`;
    }

    function resetQuiz() {
      currentSection = 'technical';
      currentQuestion = 0;
      scores = {
        technical: 0,
        communication: 0,
        aptitude: 0
      };
      completedSections = {
        technical: false,
        communication: false,
        aptitude: false
      };
      document.getElementById('quizSection').style.display = 'block';
      document.getElementById('resultSection').style.display = 'none';
      
      // Reset to technical tab
      const tabs = document.querySelectorAll('.nav-link');
      tabs.forEach(tab => {
        tab.classList.remove('active');
        if (tab.getAttribute('data-section') === 'technical') {
          tab.classList.add('active');
        }
      });
      
      initializeQuiz();
    }

    // Event Listeners
    document.addEventListener('DOMContentLoaded', () => {
      initializeQuiz();
    });

    // Switch quiz sections
    document.getElementById('quizTabs').addEventListener('click', (e) => {
      if (e.target.classList.contains('nav-link') && !completedSections[e.target.getAttribute('data-section')]) {
        const tabs = document.querySelectorAll('.nav-link');
        tabs.forEach(tab => tab.classList.remove('active'));
        e.target.classList.add('active');
        
        currentSection = e.target.getAttribute('data-section');
        initializeQuiz();
      }
    });
  </script>
